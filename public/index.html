<!DOCTYPE html>
<html lang="en" ng-app="TodoApp">
<head>
    <meta charset="UTF-8">
    <title>Learning MEAN stack development</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
   <!-- File angular.min.js - the "min" part means minified.
    The file is compacted by removing extra characters, white space, formatting.
    This makes the file smaller which makes it quicker to download.-->
    <!-- http://stackoverflow.com/questions/3475024/whats-the-difference-between-jquery-js-and-jquery-min-js -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="container" ng-controller="TodoController">
        <h1>MEAN STACK IMPLEMENTATION</h1>

        <h2>ToDo List</h2>
        <h3>message : {{message}}</h3>
        <label>ToDo Item</label>
        <input class="form-control">

        <label>ToDo Item Description</label>
        <textarea class="form-control"></textarea>

        <button class="btn btn-primary btn-block">Post</button>

        <div ng-repeat="Post in List">
            <h3>{{Post.title}}</h3>
            <p>{{Post.content}}</p>
        </div>

    </div>
</body>
</html>
